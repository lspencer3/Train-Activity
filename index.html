<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- LINK TO FIREBASE GOES HERE -->
    <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
    <style>
        body {
            margin-left: 10%;
            margin-right: 10%;
        }
        .jumbotron {
            text-align: center;
            background-color: black;
            color: white;
            border-radius: 5px;
        }

        .table{
            max-width: 975px;
        }

        .panel-heading{
            font-weight: bold;
            font-size: 150%
        }
    </style>
</head>
<body>
    <header>
        <div class="jumbotron">
            <h1 class="display-3">Train Schedule</h1>
            <p class="CT">Current Time:<h3 id ="time"></h3></p>
        </div>
    </header>
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading">Current Train Schedule
            </div>
            <div class="container">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                    </thead>
                    <tbody> 
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
        </div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="exampleInput1">Train Name</label>
                    <input id = "trainname" type="name" class="form-control"  placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="exampleInput1">Destination</label>
                    <input type="name" class="form-control" id="destinationname" placeholder="Destination">
                </div>
                <div class="form-group">
                    <label for="exampleInput2">First Train Time (HH:mm -military time)</label>
                    <input id ="time" type="text" name = "time" class="form-control"  placeholder="Time">
                </div>
                <div class="form-group">
                    <label for="exampleInput3">Frequency (min)</label>
                    <input id ="freq" type="freq" class="form-control"  placeholder="Minutes">
                </div>
                <div>
                    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>        
    </div>
<script src ="javascript/train.js"></script>
</body>
</html>
</body>
</html>
